 <!--Bar Chart-->   
    <script>


                
        var doughnutData = [
				{
					value: 25.9,
					color:"#12538b",
					highlight: "#be2029",
					label: "Energy Supply"
				},
				{
					value: 19.4,
					color:"#12538b",
					highlight: "#be2029",
					label: "Industry/Manufacturing"
				},
				{
					value: 17.4,
					color:"#12538b",
					highlight: "#be2029",
					label: "Forestry/Deforestation"
				},
				{
					value: 13.5,
					color:"#12538b",
					highlight: "#be2029",
					label: "Agriculture"
				},
				{
					value: 13.1,
					color:"#12538b",
					highlight: "#be2029",
					label: "Transportation"
				},
                                {
					value: 7.9,
					color:"#12538b",
					highlight: "#be2029",
					label: "Residential & Commercial Buildings"
				},
                                {
					value: 2.8,
					color:"#12538b",
					highlight: "#be2029",
					label: "Waste/Sewage"
				}                               
                                

			];
        
        
      
	

	var helpers = Chart.helpers;
	var ctx2 = new Chart(document.getElementById("chart-area").getContext("2d")).Doughnut(doughnutData, {
	    tooltipTemplate: "<%if (label){%><%=label%>: <%}%><%= value %>%",
	    animateRotate: true
	});
	var chartHolder = document.getElementById("chart-area");
	var legendHolder = document.createElement('div');
	legendHolder.innerHTML = ctx2.generateLegend();
	
	// Include a html legend template after the module doughnut itself
	helpers.each(legendHolder.firstChild.childNodes, function (legendNode, index) {
	    helpers.addEvent(legendNode, 'mouseover', function () {
		var activeSegment = ctx2.segments[index];
		activeSegment.save();
		ctx2.showTooltip([activeSegment]);
		activeSegment.restore();
	    });
	});
	helpers.addEvent(legendHolder.firstChild, 'mouseout', function () {
	    ctx2.draw();
	});
	
	ctx2.chart.canvas.parentNode.parentNode.appendChild(legendHolder.firstChild);
	
	
	
	


                
	

	</script>
